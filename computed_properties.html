<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>

        <div id="main" class="panel panel-default">
            <div class="panel-body">
                <form action="" @submit.prevent="enviarDatos" >
                    <div class="form-group">
                        <input v-model="nombre" type="text" placeholder="Nombre" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input v-model="edad" type="number" placeholder="Edad" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input v-model="sexo" type="text" placeholder="Sexo" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input v-model="correoe" type="email" placeholder="Correo-e" class="form-control" />
                    </div>
                    <button v-if="todaLaInformacion"  type="submit" class="btn btn-info">Enviar datos</button>
                </form>
            </div>
            <pre>{{ $data | json}}</pre>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
        <script type="text/javascript" src="js/computed_properties.js"></script>
    </body>
</html>
